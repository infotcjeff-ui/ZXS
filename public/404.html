<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZXSGit - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/ZXS/' +
        l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') +
        l.search + l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
