<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZXSGit - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var pathname = l.pathname;
      
      // Remove /ZXS if it's already in the path to avoid double path
      if (pathname.startsWith('/ZXS/')) {
        pathname = pathname.substring(5); // Remove '/ZXS'
      } else if (pathname === '/ZXS') {
        pathname = '/';
      }
      
      // Remove leading slash if present
      if (pathname.startsWith('/')) {
        pathname = pathname.substring(1);
      }
      
      var redirectPath = '/ZXS/' + pathname + l.search + l.hash;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
