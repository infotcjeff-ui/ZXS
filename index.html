<!doctype html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZXSGit</title>
    <style>
      body {
        margin: 0;
        background: #0b1224;
        color: #e2e8f0;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading fallback - only show if root is truly empty */
      #root:empty::before {
        content: '載入中...';
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, sans-serif;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
      }
      /* Hide loading once React renders */
      #root:not(:empty)::before {
        display: none;
      }
    </style>
    <script>
      // Clear any cached data and force reload if needed
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      // Detect deployment environment
      const hostname = window.location.hostname;
      const isGitHubPages = hostname === 'infotcjeff-ui.github.io';
      const basePath = isGitHubPages ? '/ZXS' : '/';
      
      console.log('Current location:', window.location.href);
      console.log('Hostname:', hostname);
      console.log('Detected base path:', basePath);
      
      // Only redirect for GitHub Pages
      if (isGitHubPages && !window.location.pathname.startsWith('/ZXS/')) {
        console.warn('Path mismatch! Redirecting...');
        window.location.replace('/ZXS/');
      }
      
      // Remove loading message once React starts rendering
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, checking for React...');
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.children.length === 0) {
            console.error('React failed to render after 5 seconds');
            // If still empty after 5 seconds, show error
            root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 1rem; padding: 2rem;"><h1 style="color: #e2e8f0; font-size: 1.5rem;">載入失敗</h1><p style="color: #94a3b8; text-align: center;">請檢查瀏覽器控制台或嘗試清除緩存後重新載入</p><p style="color: #64748b; font-size: 0.875rem;">如果問題持續，請檢查 Network 標籤查看哪些資源無法載入</p><button onclick="window.location.reload(true)" style="padding: 0.75rem 1.5rem; background: linear-gradient(to right, #10b981, #0ea5e9); color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">重新載入</button></div>';
          } else {
            console.log('React rendered successfully');
          }
        }, 5000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0b1224; color: #e2e8f0;">
        <div style="text-align: center;">
          <h1>需要啟用 JavaScript</h1>
          <p>此應用程式需要 JavaScript 才能運行。請啟用瀏覽器的 JavaScript 功能。</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
